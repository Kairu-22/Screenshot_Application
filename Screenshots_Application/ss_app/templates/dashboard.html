<!DOCTYPE html>
<html lang="en">
    <head>
        {% load static %}
		    
		<title>Screenshot_Application</title>
		    
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
			crossorigin="anonymous"
		/>
		
	</head>
	<body>
        <div class="container" style="background-color: transparent;">
			        
			<header class="header">
				            
				<header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
					<a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
					  <svg class="bi me-2" width="40" height="32"><use xlink:href="#bootstrap"></use></svg>
					  <span class="fs-4">Screenshot_Application</span>
					</a>
			  
					<ul class="nav nav-pills">
					  <li class="nav-item"><a href="/" class="nav-link">Home</a></li>
                      <li class="nav-item"><a href="/ss" class="nav-link">Take screenshot</a></li>
					  <li class="nav-item"><a href="/logoutuser" class="nav-link">Logout</a></li>
					</ul>
				  </header>
		</div>

          <br><br>

          <center><h4>All Your Saved ScreenShots!!</h4></centre>
    <ul>

        <table class="table">
            <thead>
              <tr>
                <th scope="col">SCREENSHOTS</th>
              </tr>
            </thead>
        
            <tbody>
        {% for ss in ss_list %}
        <tr>
          <td><a href="/screenshot/?ss={{ ss }}">{{ss}}</a></td>
        </tr>
        {% endfor %}        
        </tbody>
    </ul>

		</body>
		</html>
