<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Screenshot Window</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

</head>
<body>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Reggae+One&display=swap');
        body{
            font-family: sans-serif;
        }
    form{
        margin-top: 50px;
    }
    img{
        width: 800px;
    }
     </style>
     <div class="container" style="background-color: transparent;">
			        
			<header class="header">
				            
				<header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
					<a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
					  <svg class="bi me-2" width="40" height="32"><use xlink:href="#bootstrap"></use></svg>
					  <span class="fs-4">Screenshot_Application</span>
					</a>
			  
					<ul class="nav nav-pills">
					  <li class="nav-item"><a href="/" class="nav-link">Home</a></li>
                      <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                          Features
                        </a>
                        <ul class="dropdown-menu">
                          <li><a class="dropdown-item" href="/dashboard">Dashboard</a></li>
                          <li><hr class="dropdown-divider"></li>
                          <li><a class="dropdown-item" href="/edit/?img_path={{img_path}}">Edit the SS</a></li>
                        </ul>
                      </li>
					  <li class="nav-item"><a href="/logoutuser" class="nav-link">Logout</a></li>
					</ul>
				  </header>

        </div>
      </nav>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

{% if messages%}

{% for message in messages%}

<div class="text-center mt-5">{{message}}</div>

{%endfor%}

{%endif%}

    <form method="post" class="text-center">{%csrf_token%}
        <button class="p-3 btn btn-dark">Take A Screenshot</button>
    </form>
   
    {% if img_path%}
    <div class="text-center p-5 mt-5 container border shadow-sm">
        <img src="http://127.0.0.1:8000/media/{{img_path}}" class="img-fluid">
    </div>
    {%endif%}
</body>
</html>
